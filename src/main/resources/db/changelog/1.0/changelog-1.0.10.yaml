databaseChangeLog:
  - changeSet:
      id: user-role
      author: Orkhan Mirzayev
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user-id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false